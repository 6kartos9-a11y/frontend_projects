<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Image Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Gallery with Hover Effects</h1>

    <div class="grid-container">
        <div class="grid-item blur">
            <img src="https://picsum.photos/id/1015/400/400" alt="Landscape with lake">
        </div>
        
        <div class="grid-item brightness">
            <img src="https://picsum.photos/id/1025/400/400" alt="Dog">
        </div>

        <div class="grid-item grayscale">
            <img src="https://picsum.photos/id/237/400/400" alt="Puppy">
        </div>
        
        <div class="grid-item blur">
            <img src="https://picsum.photos/id/10/400/400" alt="Forest path">
        </div>
    </div>

</body>
</html>
